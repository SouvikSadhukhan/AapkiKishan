<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Rate Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with the actual path of your background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            font-size: 16px;
            color: #333;
            margin: 0 0 10px 0;
        }

        .card p {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Rate</h1>
        <h2>Comparison</h2>
        <div class="card">
            <h3>WEST BENGAL</h3>
            <p>-</p>
        </div>
        <div class="card">
            <h3>UTTAR PRADESH</h3>
            <p>-</p>
        </div>
        <div class="card">
            <h3>BIHAR</h3>
            <p>-</p>
        </div>
    </div>
</body>
</html>
