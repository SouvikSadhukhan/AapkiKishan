<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-header button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-header button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .form-group .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="background.jpg" alt="Profile Picture" id="profilePic">
            <div>
                <h1 id="userName">SOUVIK</h1>
                <button onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
        <div id="profileForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe">
                <span class="error" id="nameError">Name is required</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" value="123-456-7890">
                <span class="error" id="phoneError">Phone number is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com">
                <span class="error" id="emailError">Valid email is required</span>
            </div>
            <div class="form-group">
                <label for="password">Change Password:</label>
                <input type="password" id="password" placeholder="New password">
                <span class="error" id="passwordError">Password is required</span>
            </div>
            <div class="form-group">
                <button onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function editProfile() {
            document.getElementById('profileForm').style.display = 'block';
        }

        function saveProfile() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var hasError = false;

            // Validate name
            if (name.trim() === '') {
                document.getElementById('nameError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            // Validate phone
            if (phone.trim() === '') {
                document.getElementById('phoneError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('phoneError').style.display = 'none';
            }

            // Validate email
            if (email.trim() === '' || !validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Validate password
            if (password.trim() === '') {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (!hasError) {
                alert('Profile updated successfully!');
                // Save profile logic here
            }
        }

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
